<script>

    let a = Number(prompt("enter an number a"))

    let b = Number(prompt("enter an number a"))


    let op = prompt(" enter a symbol or operatar")


    switch(op){
        case ("+"): console.log(a+b)
        break;
        case ("-"): console.log(a-b)
        break;
        case ("*"): console.log(a*b)
        break;
        case ("/"): console.log(a/b)
        break;
        case ("%"): console.log(a%b)
        break;
        case ("**"): console.log(a**b)
        break;
    }
</script>
