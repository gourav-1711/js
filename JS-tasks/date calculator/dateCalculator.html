<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <label for="">from</label>
        <br>
        <input type="datetime-local" name="" id="from">
        <br>
        <label for="">to</label>
        <br>
        <input type="datetime-local" name="" id="to">


        <h2>remainig time</h2>
        <div class="output">
            remaining days
        </div>
        <button id="btn">check</button>
    </div>



</body>

<script>

    let output = document.querySelector(".output")
    let check = document.querySelector("#btn")
    let from = document.querySelector("#from")
    let to = document.querySelector("#to")




    check.addEventListener("click", () => {

        let fromDate1 = from.value
        let toDate1 = to.value



        if (fromDate1 == "" || toDate1 == "") {
            output.innerHTML = " entr a valid date "
        }
        else {
            let fromDate = new Date(fromDate1)
            let toDate = new Date(toDate1)


            let difSec = Math.ceil((toDate.getTime() - fromDate.getTime()) / 1000)
            let difmin = Math.ceil((toDate.getTime() - fromDate.getTime()) / 1000 / 60)
            let difhour = Math.ceil((toDate.getTime() - fromDate.getTime()) / 1000 / 60 / 60)
            let difday = Math.ceil((toDate.getTime() - fromDate.getTime()) / 1000 / 60 / 60 / 24)



            // console.log(difSec, "sec", difmin, "min", difhour, "hour", difday, "day");

            output.innerHTML = difday + "days"
        }


    })
</script>

</html>
