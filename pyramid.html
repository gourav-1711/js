<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>


<script>
    //left triangle
    for (let r = 1; r <= 10; r++) {


        document.write('<br/>')
        for (let i = 1; i <= r; i++) {
            document.write(' ', ' ', i)
        }
    }
    document.write('<br/>')
    document.write('<br/>')

    //right triangle

    for (let r = 1; r <= 10; r++) {

        for (let a = 10; a >= r; a--) {
            document.write(' &nbsp', '&nbsp ')
        }

        for (let i = 1; i <= r; i++) {
            document.write('&nbsp', '*')
        }
        document.write('<br/>')

    }
    document.write('<br/>')
    document.write('<br/>')

    //pyramid

    for (let r = 1; r <= 10; r++) {

        for (let a = 10; a >= r; a--) {
            document.write(' &nbsp', '&nbsp ')
        }

        for (let i = 1; i <= r; i++) {
            document.write('&nbsp', '&nbsp', ' &nbsp', '*')
        }
        document.write('<br/>')

    }

    

</script>

</html>
