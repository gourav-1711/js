<script>


    let a = Number(prompt("enter a number"))

    let sum = 0
    for (let i = 1; i < a; i++) {
        if (a % i === 0) {
            sum += i;
        }
        
    }


    if(sum === a){
        console.log( a ," is a perfect num");
        
    }
    else{
        console.log( a ," is not a perfect num");
    }
    
    
</script>
