<script>



    let a = Number(prompt("enter a number"))


    for (n = 2; n < a; a++) {
        if (a % n === 0) {
            console.log(a, "is not a prime number");
            break
        }
        else {
            console.log(a, "is a prime number");
            break
        }

    }
