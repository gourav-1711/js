<script>

    
    let firstNotRepeat = (word) => {
        for (let i = 0; i < word.length; i++) {
            let char = word[i];
            if (word.indexOf(char) == i && word.indexOf(char, i + 1) == -1) {
                return char;
            }
        }
        return "_";
    }

    console.log(firstNotRepeat("racecar"))



</script>
