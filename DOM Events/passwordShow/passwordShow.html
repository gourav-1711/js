<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 15px;
    }
    input{
        padding: 5px 20px;
        outline: none;
    }
    button{
        display: table;
        padding: 1px 25px;
        color: black;
        font-size: 20px;
        outline: none;
    }
</style>
<body>
    
    <input type="password" id="pass">
    <button id="passBTN" onclick="showPass()">Show</button>
</body>

<script>

let pass = document.getElementById('pass')
let btn = document.getElementById('passBTN')


function showPass(){
    let oldType = pass.type

    let btnText = btn.innerText
    if(oldType == 'password'){
        pass.type = 'text'
        btn.innerText = 'hide'
    }
    else{
        pass.type = 'password'
        btn.innerText = "show"
    }
}
</script>
</html>
