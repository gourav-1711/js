<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .main {
            width: 350px;
            margin: auto;
            text-transform: uppercase;
            padding: 10px;

        }

        .task-input {
            width: 210px;
        }

        input {
            padding: 10px;

        }

        button {
            padding: 10px;
        }

        ul li {
            display: table;
            margin-left: -40px;
            list-style: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid black;
            padding: 10px;
            margin-top: 10px;
        }

        .li {
            font-size: 16px;
        }


        .complete {
            text-decoration: line-through;
        }

        .del {
            text-decoration: none;
            background-color: aqua;
        }

        .delete {
            background-color: rgba(255, 0, 0, 0);
            border: none;
            color: rgb(255, 0, 0);
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
        }

        .check {
            width: 50px;
        }

        .create {
            text-transform: capitalize;
            color: rgb(0, 0, 0);
            font-weight: bold;
            margin-left: 10px;
            background-color: rgb(73, 250, 73);
            font-size: 17px;
            border: 1px solid black;
            border-radius: 6px;
            box-shadow: 0px 0px 10px 0.5px rgba(128, 128, 128, 0.708);
        }
    </style>
</head>

<body>
    <div class="main">
        <h2> to do list </h2>

        <input type="text" class="task-input"> <button class="create">create</button>

        <div class="task">
            <ul class="ul">

            </ul>
        </div>
    </div>


</body>
<script>

    let create = document.querySelector(".create")
    let inputTEXT = document.querySelector(".task-input")
    let ul = document.querySelector(".ul")


    create.addEventListener("click", () => {
        if (inputTEXT.value == "") {
            alert("enter a task")
        }
        else {
            function save() {
                localStorage.setItem("task", ul.innerHTML)
            }
            let list = document.createElement("li")
            list.innerHTML = `<input type="checkbox" class="check">
                             <span class="task7"> ${inputTEXT.value} </span>
                            <button class="delete"> <i class="fa-solid fa-trash"></i> </button>
                             `
            ul.append(list)
            list.classList.add("li")
            inputTEXT.value = ""

            save()
            let delete1 = document.querySelectorAll(".delete")
            let check = document.querySelectorAll(".check")

            delete1.forEach((delete2) => {
                delete2.addEventListener("click", () => {
                    delete2.parentElement.remove()
                    save()
                })
            })

            check.forEach((check1) => {
                check1.addEventListener("click", () => {
                    list.classList.toggle("complete")
                    save()
                })
            })

        }

    })


    function load() {
        ul.innerHTML = localStorage.getItem("task")
    }
    load()



</script>

</html>
